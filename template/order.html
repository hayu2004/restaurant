<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nha hang</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

<!-- header section start -->


<!-- header section start -->

<header>

    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
    <div class="lo">
        <img src="{% static 'images/logo.jpg' %}">
    </div>
    <a href="#" class="logo">Techbep<span>Collection</span></a>

    <nav class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'menu' %}">Menu</a>  
        <a href="{% url 'tables' %}">Đặt bàn</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'review' %}">Đánh giá</a>
    </nav>

    <div class="icons">
        <input type="text" placeholder="Tìm kiếm"> <i class="fas fa-search"></i>
        <a href=".cart.html" class="fas fa-shopping-cart"></a>
        <a href=".user.html" class="fas fa-user"></a>

</header>

<!-- header section ends -->
 <div class="order-container">
        <h2>Thông tin đặt hàng</h2>
        <form id="order-form">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required>

            <label>Phương thức thanh toán:</label>
            <div class="payment-options">
                <input type="radio" id="cash" name="payment" value="Tiền mặt" required>
                <label for="cash">Tiền mặt</label>

                <input type="radio" id="card" name="payment" value="Thẻ">
                <label for="card">Thẻ</label>

                <input type="radio" id="transfer" name="payment" value="Chuyển khoản">
                <label for="transfer">Chuyển khoản</label>
            </div>

            <button class="order-button" id="submit" onclick="location.href='done.html'">Đặt ngay</button>
        </form>
</div>
<script>
    document.querySelector("#order-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const name = document.querySelector("#name").value;
    const phone = document.querySelector("#phone").value;
    const address = document.querySelector("#address").value;
    const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

    alert(`Đặt hàng thành công!\nTên: ${name}\nSĐT: ${phone}\nĐịa chỉ: ${address}\nThanh toán: ${paymentMethod}`);
});

</script>

 <footer class="order-end">
    <div class="end">
        <p>📍 Địa chỉ: 123 Đường ABC, Quận XYZ, Hà Nội, Việt Nam</p>
        <p>📞 Số điện thoại: 0123 456 789</p>
        <p>📧 Email: contact@cuahang.com</p>
        <p>🕒 Giờ mở cửa: 8:00 AM - 10:00 PM</p>
    </div>
</footer>

</body>
</html>
